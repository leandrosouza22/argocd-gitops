name: CD
on:
  push:
    branches: [main]
jobs:
    SAST:
      name: Sast Scan
      runs-on: ubuntu-latest
      if: (github.actor != 'dependabot[bot]')
      steps:
      - uses: actions/checkout@v2
      - uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

    SCA:
      name: SCA
      runs-on: ubuntu-latest
      needs: SAST
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'    
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

    build:
      name: build
      runs-on: ubuntu-latest
      needs: SCA
      steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: build image and push to docker hub
          uses: docker/build-push-action@v1.1.0
          with:
            username: leribeir0
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: leribeir0/argocd-fullcycle
            tags: ${{ github.sha }}, latest

    deploy:
      name: deploy 
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: checkout
          uses: actions/checkout@v2
        
        - name: kustomize 
          uses: imranismail/setup-kustomize@v1 
          with:
            kustomize-version: v3.6.1

        - name: update k8s  
          run: 
            cd k8s; 
            kustomize edit set image goapp=leribeir0/argocd-fullcycle:${{ github.sha }};
            cat kustomization.yaml;

        - name: commit 
          run: |
            git config --local user.email "leandro.ribeiro@hash.com.br"
            git config --local user.name "leandrosouza22"
            git commit -am "change image tag"

        - name: push 
          uses: ad-m/github-push-action@master

    DAST:
      runs-on: self-hosted
      name: Scan the webapplication
      needs: deploy
      steps:
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.3.0
        with:
          target: 'http://localhost:8080/'
          